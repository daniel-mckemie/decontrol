<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    

  </head>

  <body>
    <div>      

      <select id="midi-transports">
        <option value="" selected disabled hidden>Choose output link</option>
      </select>
                  

      <div class="slidecontainer">
        <div class="slider-div">
        <p>VCO1 Frequency</p>
        <input type="range" min="0" max="16383" value="0" class="slider" id="slider1" value="100">      
        </div>

        <div class="slider-div">
        <p>VCO2 Frequency</p>
        <input type="range" min="0" max="16383" value="0" class="slider" id="slider2" value="100">
        </div>
        <div class="slider-div">        
        <p>VCF Cutoff</p>
        <input type="range" min="0" max="16383" value="0" class="slider" id="slider3" value="100">
        </div>
        <div class="slider-div">
        <p>VCF Q</p>
        <input type="range" min="0" max="16383" value="0" class="slider" id="slider4" value="100">
        </div>
        <div class="slider-div">
        <p>VCA1 Amplitude</p>
        <input type="range" min="0" max="16383" value="0" class="slider" id="slider5" value="100">
        </div>
        <div class="slider-div">
        <p>VCA2 Amplitude</p>
        <input type="range" min="0" max="16383" value="0" class="slider" id="slider6" value="100">
        </div>
        <div class="slider-div">
        <p>S&H Trigger</p>
        <input type="button" value="Trigger Sample & Hold - OFF" class="slider" id="slider7">
        </div>
      </div>

      <!-- <div class="video-wrap">
      <div class="main-video">
        <video id="otherVideoTag" class="" autoplay></video>
      </div>    
    </div> -->

      
        
          
        
      

      <div class="flex-grid">
        <div class="row" id="info"></div>
      </div>
      
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="webmidi.min.js"></script>
    <script src="gui-control-broadcaster-1.js"></script>
  </body>
</html>
